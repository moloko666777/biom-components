<main>
    <!--    Careers-->
    <div class="remove-wrapper" style="background-color: #05143E;">
        <div class="fintech-remove-container">
            <form class="contact-form" autocomplete="off">
                <div class="input-animated">
                    <input type="text" id="name" required pattern="\S+.*" placeholder="John Doe"/>
                    <label htmlFor="name" class="label-name"><span class="content-name">Name</span></label>
                </div>
                <div class="input-animated">
                    <input type="email" id="email" required placeholder="email@email.com"/>
                    <label htmlFor="email" class="label-email"><span class="content-email">Email</span></label>
                </div>
                <div class="input-animated">
                    <input type="text" id="phone" pattern="^\+?3?8?(0[\s\.-]\d{2}[\s\.-]\d{3}[\s\.-]\d{2}[\s\.-]\d{2})$" placeholder="+38"/>
                    <label htmlFor="phone" class="label-name"><span class="content-name">Phone</span></label>
                </div>

                <div class="input-animated">
                    <input type="text" id="message" required placeholder="Type your message here"/>
                    <label htmlFor="message" class="label-name"><span class="content-name">Message</span></label>
                </div>

            <div class="drag-area">
                <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <header>Drag & Drop to Upload File</header>
                <span>OR</span>
                <button>Browse File</button>
                <input type="file" hidden>
            </div>
